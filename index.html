<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style/generic/reset.css">
  <link rel="stylesheet" href="src/style/elements/base.css">
  <link rel="stylesheet" href="src/style/settings/color.css">
  <link rel="stylesheet" href="src/style/style.css">
  <link rel="stylesheet" href="src/components/profile-card/profile-card.css">
  <link rel="stylesheet" href="src/components/tracking-dashboard/tracking-dashboard.css">
  <link rel="stylesheet" href="src/components/time-card/time-card.css">
  <link rel="stylesheet" href="src/components/card-wrapper/card-wrapper.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="tracking-dashboard">
    <div class="profile-card">
      <div class="container">
        <div class="user">
          <div class="content">
            <img src="src/assets/images/image-jeremy.png" alt="Profile picture">
            <div class="user-name">
              <h3>Report for</h3>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
        </div>
        <div class="length">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>
    </div>
    <div class="card-wrapper">
      <div class="top">
        <div class="time-card -work">
          <div class="time">
            <div>
              <h2>Work</h2>
              <button class="options">
                <img src="src/assets/images/icon-ellipsis.svg" alt="">
              </button>
            </div>
            <div>
              <h1>32h</h1>
              <h3>Last Week - 36h</h3>
            </div>
          </div>
        </div>
        <div class="time-card -play">
          <div class="time">
            <div>
              <h2>Play</h2>
              <button class="options">
                <img src="src/assets/images/icon-ellipsis.svg" alt="">
              </button>
            </div>
            <div>
              <h1>10h</h1>
              <h3>Last Week - 8h</h3>
            </div>
          </div>
        </div>
        <div class="time-card -study">
          <div class="time">
            <div>
              <h2>Study</h2>
              <button class="options">
                <img src="src/assets/images/icon-ellipsis.svg" alt="">
              </button>
            </div>
            <div>
              <h1>4h</h1>
              <h3>Last Week - 7h</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="time-card -exercise">
          <div class="time">
            <div>
              <h2>Exercise</h2>
              <button class="options">
                <img src="src/assets/images/icon-ellipsis.svg" alt="">
              </button>
            </div>
            <div>
              <h1>4h</h1>
              <h3>Last Week - 5h</h3>
            </div>
          </div>
        </div>
        <div class="time-card -social">
          <div class="time">
            <div>
              <h2>Social</h2>
              <button class="options">
                <img src="src/assets/images/icon-ellipsis.svg" alt="">
              </button>
            </div>
            <div>
              <h1>5h</h1>
              <h3>Last Week - 10h</h3>
            </div>
          </div>
        </div>
        <div class="time-card -self-care">
          <div class="time">
            <div>
              <h2>Self Care</h2>
              <button class="options">
                <img src="src/assets/images/icon-ellipsis.svg" alt="">
              </button>
            </div>
            <div>
              <h1>2h</h1>
              <h3>Last Week - 2h</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
